
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - Protect the Dome</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0fdf4;
      color: #1b4332;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #2d6a4f;
      color: white;
      text-align: center;
      padding: 2rem 1rem;
    }
    main {
      max-width: 700px;
      margin: 2rem auto;
      padding: 1rem;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    input, textarea {
      padding: 0.75rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 0.5rem;
    }
    button {
      background-color: #2d6a4f;
      color: white;
      padding: 0.75rem;
      font-size: 1rem;
      border: none;
      border-radius: 0.5rem;
      cursor: pointer;
    }
    button:hover {
      background-color: #1b4332;
    }
  </style>
</head>
<body>
  <header>
    <h1>Contact</h1>
    <p>Let me know if you’ve experienced something similar — or if you just want to reach out with a question.</p>
  </header>

  <main>
    <form action="https://formsubmit.co/ryansafarha@gmail.com" method="POST">
      <input type="text" name="name" placeholder="Your name" required>
      <input type="email" name="email" placeholder="Your email" required>
      <textarea name="message" rows="6" placeholder="Your message..." required></textarea>
      <button type="submit">Send Message</button>
    </form>
    <p style="margin-top: 2rem; font-size: 0.9rem; color: #555;">Your message will be sent securely using Formsubmit. No account required.</p>
  </main>
</body>
</html>
