
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Brain Check Quiz - Protect the Dome</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0fdf4;
      color: #1b4332;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #2d6a4f;
      color: white;
      text-align: center;
      padding: 2rem 1rem;
    }
    main {
      max-width: 700px;
      margin: 2rem auto;
      padding: 1rem;
    }
    h2 {
      color: #1b4332;
    }
    .question {
      margin: 1.5rem 0;
    }
    label {
      display: block;
      margin: 0.5rem 0;
    }
    button {
      background-color: #2d6a4f;
      color: white;
      padding: 0.7rem 1.5rem;
      border: none;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 1rem;
      border-radius: 0.3rem;
    }
    .result {
      margin-top: 2rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    <h1>Brain Check Quiz</h1>
    <p>Answer honestly. This isn’t about fear — it’s about staying sharp.</p>
  </header>

  <nav style="background-color: #40916c; text-align: center; padding: 1rem;">
    <a href="index.html" style="color: white; text-decoration: none; font-weight: bold;">← Back to Home</a>
  </nav>


  <main>
    <form id="quiz">
      <div class="question">
        <label>1. Have you felt foggy, dizzy, or confused after training recently?</label>
        <input type="radio" name="q1" value="yes"> Yes
        <input type="radio" name="q1" value="no"> No
      </div>
      <div class="question">
        <label>2. Have teammates noticed slurred speech or forgetfulness?</label>
        <input type="radio" name="q2" value="yes"> Yes
        <input type="radio" name="q2" value="no"> No
      </div>
      <div class="question">
        <label>3. Do you often skip rest days or train while exhausted?</label>
        <input type="radio" name="q3" value="yes"> Yes
        <input type="radio" name="q3" value="no"> No
      </div>
      <div class="question">
        <label>4. Have you had more than one concussion?</label>
        <input type="radio" name="q4" value="yes"> Yes
        <input type="radio" name="q4" value="no"> No
      </div>
      <div class="question">
        <label>5. Do you track your sparring and symptoms in any way?</label>
        <input type="radio" name="q5" value="yes"> Yes
        <input type="radio" name="q5" value="no"> No
      </div>
      <div class="question">
        <label>6. Have you felt numbness or tingling on one side of your body?</label>
        <input type="radio" name="q6" value="yes"> Yes
        <input type="radio" name="q6" value="no"> No
      </div>
      <div class="question">
        <label>7. Have you experienced unusual fatigue even after resting?</label>
        <input type="radio" name="q7" value="yes"> Yes
        <input type="radio" name="q7" value="no"> No
      </div>
      <div class="question">
        <label>8. Have you noticed mood swings, irritability, or emotional changes?</label>
        <input type="radio" name="q8" value="yes"> Yes
        <input type="radio" name="q8" value="no"> No
      </div>
      <button type="button" onclick="checkResults()">Check My Risk</button>
      <div class="result" id="result"></div>
    </form>
  </main>

  <script>
    function checkResults() {
      const form = document.forms['quiz'];
      let score = 0;
      score += form.q1.value === 'yes' ? 1 : 0;
      score += form.q2.value === 'yes' ? 1 : 0;
      score += form.q3.value === 'yes' ? 1 : 0;
      score += form.q4.value === 'yes' ? 1 : 0;
      score += form.q5.value === 'no' ? 1 : 0;
      score += form.q6.value === 'yes' ? 1 : 0;
      score += form.q7.value === 'yes' ? 1 : 0;
      score += form.q8.value === 'yes' ? 1 : 0;

      const result = document.getElementById('result');
      if (score >= 5) {
        result.textContent = "⚠️ High Risk: Talk to a coach, take a break, and consider medical guidance.";
      } else if (score >= 3) {
        result.textContent = "⚠️ Moderate Risk: You're showing signs that need monitoring. Consider scaling back sparring or tracking symptoms.";
      } else {
        result.textContent = "✅ Low Risk: You're on track — keep prioritizing safety and self-awareness.";
      }
    }
  </script>
</body>
</html>
